runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /img/(.*\.gif)
  static_files: img/\1
  upload: img/.*\.gif
  mime_type: "image/gif"

- url: /img/(.*\.png)
  static_files: img/\1
  upload: img/.*\.png
  mime_type: "image/x-png"

- url: /img/(.*\.jpg)
  static_files: img/\1
  upload: img/.*\.jpg
  mime_type: "image/jpeg"

- url: /viking/(.*\.paa)
  static_files: viking/\1
  upload: viking/.*\.paa
  mime_type: application/octet-stream

- url: /viking/(.*\.dtd)
  static_files: viking/\1
  upload: viking/(.*\.dtd)
  mime_type: application/xml-dtd

- url: /viking/(.*\.xsl)
  static_files: viking/\1
  upload: viking/(.*\.xsl)
  mime_type: text/html

- url: /viking/(.*\.css)
  static_files: css/\1
  upload: css/(.*\.css)
  mime_type: "text/css"

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
- name: webapp2
  version: latest

