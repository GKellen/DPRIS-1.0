<!DOCTYPE html>
<html lang="en">
<head>
<style>
   table {
      border-collapse: collapse;
      border: 1px solid black;
      background-color: #ffffff;
      width: 100%;
      border-radius: 10px;
      
    }
    th {
      text-align: center;
      height: 50px;
      border: 1px solid black;
     
    }
    td {
    text-align: center;
    border: 1px solid black;
    
}
    
    h1 {
      color: black;
}
    .first{
      background-color: grey;
      border: 1px solid black;
    }
    .notfirst:hover {
      background-color: lightgrey;
      
    }
    #navbar{
     border-collapse: collapse;
      border: 5px solid black;
      background-color: #ffffff;
      width: 100%;
    }
    
    #navth{
      height: 10px;
      background-color: grey;
    }
</style>
    <meta charset="UTF-8">
    <title>Soldier Management</title>
</head>
<body background="img/background.jpg">
<table class="navbar">
  <tr>
  <td>test</td>
  <td><a href="/attendance">Attendance</a></td>
  </tr>
</table>
<form action="/soldier" method="post">
Add New Soldier: <input type="text" name="name"><br>
    <select name="platoon">
        <option value="Nightmare">Nightmare</option>
        <option value="Viking">Viking</option>
        <option value="Guardian">Guardian</option>
        <option value="Whiskey">Whiskey</option>
        <option value="TOC">TOC</option>
    </select><br>
    <input type="submit" value="Submit">

</form>

    <h1 align="center"><u><i>SOLDIER LISTING</i></u></h1>
    <form action="/soldier" method="post">
    <select name="selection">
        <option value="op">Pre-Op View</option>
        <option value="certifications">Certification View</option>
        <option value="ribbons">Ribbons View</option>
        <option value="badges">Badges View</option>
        <option value="medals">Medals View</option>
    </select>
    </form>

    <table>
  <tr class="first">
      <th>Rank</th>
      <th>Soldier Name</th>
      <th>Platoon</th>
      <!-- Need to update this when doing select dropdown -->
      <th>Squad View</th>
      <th><img src="img/sapper.png" height="105" width="110"/><br>Sapper</th>
      <th><img src="img/ranger.png" height="105" width="110"/><br>Ranger</th>
      <th><img src="img/fister.png" height="105" width="110"/><br>FO</th>
      <th><img src="img/fdc.png" height="105" width="110"/><br>FDC</th>
      <th><img src="img/jfo.png" height="105" width="110"/><br>JFO</th>
      <th><img src="img/rslc.png" height="105" width="110"/><br>RSLC</th>
  </tr>
    {% for i in soldiers %}
  <tr class="notfirst">
      <td>{{i.rank}}</td>
      <td><a href="/detailsoldier?soldier={{i.key.urlsafe()}}">{{i.soldierName}}</a></td>
      <td>{{i.platoon}}</td>
      <td> - </td>
      <td>{{i.certSapper}}</td>
      <td>{{i.certRanger}}</td>
      <td>{{i.certFO}}</td>
      <td>{{i.certFDC}}</td>
      <td>{{i.certJFO}}</td>
      <td>{{i.certRSLC}}</td>

  </tr>
    {% endfor %}
</table>




</body>
</html>
