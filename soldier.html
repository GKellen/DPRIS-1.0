<!DOCTYPE html>
<html lang="en">
<head>
<style>
    table {
      border-collapse: collapse;
    }
    th {
      text-align: center;
      height: 50px;
    }
    td {
    text-align: center;
}
    
    h1 {color: black;}
</style>
    <meta charset="UTF-8">
    <title>Soldier Management</title>
</head>
<body background="img/background.jpg">
<form action="/soldier" method="post">
Add New Soldier: <input type="text" name="name"><br>
    <select name="platoon">
        <option value="Nightmare">Nightmare</option>
        <option value="Viking">Viking</option>
        <option value="Guardian">Guardian</option>
        <option value="Whiskey">Whiskey</option>
        <option value="TOC">TOC</option>
    </select><br>
    <input type="submit" value="Submit">

</form>

    <h1 align="center"><u><i>SOLDIER LISTING</i></u></h1>
    <form action="/soldier" method="post">
    <select name="selection">
        <option value="squadview">Squad View</option>
        <option value="certifications">Certification</option>
        <option value="ribbons">Ribbons</option>
        <option value="badges">Badges</option>
        <option value="medals">Medals</option>
    </select>
    </form>

    <table align="center" style="border-color: #000000; background-color: #ffffff;" border="2" width= 100%>
  <tr>
      <th>Rank</th>
      <th>Soldier Name</th>
      <th>Platoon</th>
      <!-- Need to update this when doing select dropdown -->
      <th>Squad View</th>
      <th><img src="img/sapper.png" height="105" width="110"/><br>Sapper</th>
      <th><img src="img/ranger.png" height="105" width="110"/><br>Ranger</th>
      <!-- Need a new Fister Tab -->
      <th><img src="img/fister.png" height="84" width="200"/><br>FO</th>
      <th><img src="img/fdc.png" height="105" width="110"/><br>FDC</th>
      <th><img src="img/jfo.png" height="105" width="110"/><br>JFO</th>
      <th><img src="img/rslc.png" height="105" width="110"/><br>RSLC</th>
  </tr>
    {% for i in soldiers %}
  <tr>
      <td>{{i.rank}}</td>
      <td><a href="/detailsoldier?soldier={{i.key.urlsafe()}}">{{i.soldierName}}</a></td>
      <td>{{i.platoon}}</td>
      <td> - </td>
      <td>{{i.certSapper}}</td>
      <td>{{i.certRanger}}</td>
      <td>{{i.certFO}}</td>
      <td>{{i.certFDC}}</td>
      <td>{{i.certJFO}}</td>
      <td>{{i.certRSLC}}</td>

  </tr>
    {% endfor %}
</table>




</body>
</html>
