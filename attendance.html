<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        table {
            border: 1px solid black;
            width: 96%;
            margin-left: 2%;
            margin-right: 2%;
            background-color: darkslategrey;
            box-shadow: 0px 0px 0px 5px rgba(246, 44, 44, 0.8)
        }

        th {
            border: 2px solid black;
            text-align: center;
        }

        td {
            border: 2px solid black;
        }

        .first {
            background-color: grey;
        }

        .notfirst:hover {
            background-color: lightgrey;
        }

        .notfirst {
            background-color: white;
            text-align: center;
        }

        h1 {
            color: black;
            text-align: center;
            text-decoration: underline;
        }
        
        .navbar{
            border-collapse: collapse;
            border: 1px solid black;
            background-color: #ffffff;
            width: 50%;
            margin-left: 25%;
            margin-right: 25%;
        }

       .navtd{
            height: 10px;
        }
        
       .navtr{
           
       }
       
    </style>
    <meta charset="UTF-8">
    <title>Attendance</title>
</head>
<body background="img/attendance.jpg">
<table border="1" class="navbar">
  <tr>
  <td class="navtd"><a href="/">Home Page</a></td>
  <td class="navtd"><a href="/soldier?platoon=TOC">TOC</a></td>
  <td class="navtd"><a href="/soldier?platoon=nightmare">Nightmare</a></td>
  <td class="navtd"><a href="/soldier?platoon=viking">Viking</a></td>
  <td class="navtd"><a href="/soldier?platoon=guardian">Guardian</a></td>
  <td class="navtd"><a href="/soldier?platoon=whiskey">Whiskey</a></td>
  <td class="navtd"><a href="/soldier?platoon=none">Recruits</a></td>
  </tr>
</table>
<h1>Attendance</h1>
<br>
<table>
    <tr class="first">
        <th>Rank</th>
        <th>Name</th>
        {% for i in monthdays %}
        <th><br>{{i}}</th>
        {% endfor %}
        <th>Percent</th>
    </tr>
    {% for x in soldiers %}
    <tr class="notfirst">
        <th>{{x.rank}}</th>
        <th><a href="/detailsoldier?soldier={{x.key.urlsafe()}}">{{x.soldierName}}</a></th>
        {% for i in monthdays %}
        <td>N/A</td>
        {% endfor %}
        <td>Blank</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
